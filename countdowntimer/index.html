<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24f64a5d20.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Countdown Timer to an event!</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="footer">
        <p>Open-source project | Available on <a href="https://github.com/bbagchi97/SIT-MCA-BB-Works/tree/main/countdowntimer"><i class="fab fa-github"></i> Bikramadittya Bagchi</a></p>
    </div>
</body>

</html>
